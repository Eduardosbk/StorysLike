<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Slide Stories</title>
</head>
<body>
    <div class="slide" data-slide="slide">
        <div class="slide-items">
            <img src="./images/img1.jpg" width="500px" alt="img1">
            <img src="./images/img2.jpg" width="500px" alt="img2">
            <img src="./images/img3.jpg" width="500px" alt="img3">
            <img src="./images/img4.jpg" width="500px" alt="img4">
            <img src="./images/img5.jpg" width="500px" alt="img5">
        </div>
       
        <nav class="slide-nav">
            <div class="slide-thumb"></div>
            <button class="slide-prev">Previous</button>
            <button class="slide-next">Next</button>
        </nav>

    </div>

    <script src="./script.js"></script>
</body>
</html>
